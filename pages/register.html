<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Register</title>
</head>
<body class="bg-dark">
    

    <div class="container mb-3 mt-5  p-5 bg-success ">
        
    
        <h1 class="pb-3 text-light" >REGISTER :</h1>

        <form class="m-5  text-light" >
            <div class="mb-3 mt-3 text-light">
                <label for="name" class="form-label ">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="mb-3 mt-3 text-light">
                <label for="phone" class="form-label ">Phone:</label>
                <input type="phone" class="form-control" id="phone" placeholder="Enter Phone No" name="phone">
            </div>

            <label for="form-check ">Gender : </label>
            <div class="row p-3 pb-0">

                <div class="form-check col-1 text-light ">
                    <input type="radio" class="form-check-input" id="male" name="male" value="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check col-1 text-light">
                      <input type="radio" class="form-check-input" id="female" name="female" value="female">
                      <label class="form-check-label" for="female">Female</label>
                </div>
            
            </div>

            <div class="mb-3 mt-3 text-light">
                <label for="email" class="form-label ">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 text-light">
            <label for="pwd" class="form-label text-light">Password:</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3 text-light">
                <label for="cpswd" class="form-label text-light">Confirm Password:</label>
                <input type="password" class="form-control" id="cpswd" placeholder="Re-enter password" name="cpswd">
            </div>

            <div class="form-check mb-3 pt-2 text-light">
                <label class="form-check-label ">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button  onclick="registerUser()" class="btn btn-primary">Register</button>

        </form>

        <div class="pt-3 m-5 text-light">
            <p class="">Return to  <a href="/"> Login Page..</a></p>
        </div>



</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/js/home.js"></script>
    
</body>
</html>
