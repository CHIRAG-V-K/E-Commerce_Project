<!DOCTYPE html>

<body class="bg-dark">


<div class="container mb-3 mt-5 p-5 bg-secondary ">
        

        <h1 class="pb-3 text-light" >LOGIN :</h1>

            <div class="mb-3 mt-3 text-light">
                <label for="email" class="form-label ">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your gmail ID" name="email">
            </div>

            <label for="pwd" class="form-label text-light">Password:</label>
            <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
            </div>
           
            <button type="submit" onclick="login()" class="btn btn-primary">Log In</button>
        <div class=" m-2 text-light">
            <p class="">Log In with OTP <a href="/loginWithOtp"> Click here..</a></p>
        </div>
        <div class=" m-2 text-light">

        </div>


</div>
